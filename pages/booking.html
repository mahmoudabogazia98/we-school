<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WE School - Booking</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .booking-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 80%;
      max-width: 750px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #0072ff;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
    }

    label {
      font-weight: bold;
      width: 100%;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0072ff;
      outline: none;
    }

    .half {
      flex: 1 1 calc(50% - 10px);
      display: flex;
      flex-direction: column;
    }

    .full {
      flex: 1 1 100%;
      display: flex;
      flex-direction: column;
    }

    input[type="checkbox"],
    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    a {
      margin-top: 15px;
      color: #0072ff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .half {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Booking Form</h2>
    <form>
      <div class="half">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="half">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="half">
        <label for="age">Age:</label>
        <input type="number" id="age" min="10" max="100" placeholder="Enter your age" required />
      </div>

      <div class="half">
        <label for="date">Booking Date:</label>
        <input type="date" id="date" required />
      </div>

      <div class="half">
        <label for="service">Select Service:</label>
        <select id="service">
          <option value="internet">Internet Service</option>
          <option value="mobile">Mobile Service</option>
          <option value="support">Technical Support</option>
        </select>
      </div>

      <div class="half">
        <label>Gender:</label>
        <div>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
      </div>

      <div class="full">
        <label>
          <input type="checkbox" id="terms" required />
          I agree to the terms & conditions
        </label>
      </div>

      <div class="half">
        <label for="file">Upload File:</label>
        <input type="file" id="file" />
      </div>

      <div class="full">
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" rows="3" placeholder="Enter your message..."></textarea>
      </div>

      <button type="submit">Submit Booking</button>
    </form>

    <a href="./home.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
